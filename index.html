<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>games</title>
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <link rel="shortcut icon" href="./assets/pictures/favicon.png" type="image/x-icon">
</head>

<body>
    <header>
        <h1>The TicTacToe Game</h1>
    </header>
        <main>
            <section id="Startmenu">
                <div>
                    <h2>Menu</h2>
                    <p class="menu" onclick="startGameM(this)">Joueur VS Joueur</p>
                    <p class="menu" onclick="startGameM(this)">Joueur sans ami</p>
                    <p class="menu" onclick="startGameP(this)">Puissance 4 avec ami</p>
                    <p class="menu" onclick="startGameP(this)">Puissance 4 sans ami</p>
                </div>
            </section>
            <section id="Games" >
                <div id="gameContainer">
                </div>
            </section>
            <div id="gameModal" class="modal">
                <div class="modal-content">
                    <h2 id="modalTitle">Partie Termin√©e !</h2>
                    <div class="score-container">
                        <div class="score-box">
                            <h3>Session Actuelle</h3>
                            <p>Joueur: <span id="currentPlayerScore">0</span></p>
                            <p>IA: <span id="currentIAScore">0</span></p>
                        </div>
                        <div class="score-box">
                            <h3>Meilleurs Scores</h3>
                            <p>Joueur: <span id="highscorePlayer">0</span></p>
                            <p>IA: <span id="highscoreIA">0</span></p>
                        </div>
                    </div>
                    <div class="button-container">
                        <button onclick="reinitialiserJeu()" class="modal-btn rejouer">Rejouer</button>
                        <button onclick="showMainMenu()" class="modal-btn menu">Menu</button>
                    </div>
                </div>
            </div>
            
        </main>
    <script src="./assets/js/main.js"></script>
</body>

</html>
